<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">
    <title>Venta</title>
</head>
<body>
  <center>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div>
      <form method="POST" action="pos">
	    <table  id= "table1">
              <th>Producto</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Selecci√≥n</th>
              {% for relacion in productos %}
                <tr>
                  <div  class="product-wrapper" >
                    <td><img src="{{ url_for('static', filename='img/{}'.format(relacion.producto.imagen)) }}" alt="" ></td>
                  </div>
                  <td>{{ relacion.producto.nombre }}</td>
                  <td><label for="PuntosProducto" id="" value=""> {{ relacion.precio }}</label></td>
                  <td><input type="checkbox" name="compra" value="{{ relacion.id }}" ></td>
                </tr>
	            {% endfor %}       
	    </table>
    
	    <input type="submit" value="Comprar">
        </form>
      </div>
  </center>
</body>
</html>
