<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='table.css') }}">

	<body>
			<center>

		<table>

				<th>Precio</th>

            {% for nombre, precio in factura.productos.split(',')|zip(factura.precios.split(',')) %}
           <tr>
           <td> <label for="">{{nombre}}</label></td>
          <td> <label for="">${{precio}}</label> </td>
        </tr> 
           {% endfor %}



</tr>
		</table>
		<table>
				<th>Ubicaci√≥n</th>						
				<th>Total compra</th>
				<th>Puntos Obtenidos</th>	

				<tr> 
					<td><label for="Ubicacion" id="" value=""> {{ factura.ubicacion.nombre }}</label></td> 
				   <td><label for="Total" id="" value=""> ${{ factura.total }}</label></td>
           <td><label for="Puntos" id="" value=""> {{ factura.puntos }}P</label></td>
             
			 </tr>
			 <tr>
				 <td><a href="ventaPos"><input type="button" value="Finalizar" ></a></td>
			 </tr>
				
		</table>
	</center>
	
</body>
</html>
